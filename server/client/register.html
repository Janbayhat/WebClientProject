<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Register</h1>

    <form id="registerForm" class="card form">
      <label>Username <input name="username" required /></label>
      <label>Password <input name="password" type="password" required /></label>
      <label>Confirm Password <input name="confirmPassword" type="password" required /></label>
      <label>First Name <input name="firstName" required /></label>
      <label>Image URL <input name="imageUrl" type="url" required /></label>

      <div id="regError" class="error" aria-live="polite"></div>

      <div class="row">
        <button class="btn" type="submit">Create account</button>
        <a class="btn btn--ghost" href="login.html">Back to login</a>
      </div>
    </form>
  </main>

  <script type="module">
    import { registerUser } from "./assets/js/auth.js";

    const form = document.getElementById("registerForm");
    const err = document.getElementById("regError");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      err.textContent = "";

      const data = Object.fromEntries(new FormData(form).entries());
      const res = await registerUser(data);
      if (!res.ok) {
        err.textContent = res.error;
        return;
      }
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
